<div class="shadow-div" [ngStyle]="{'display': visible ? 'inline': 'none', 'opacity': visible ? '1': '0'}" (click)="closeDiaog()"></div>
<div class="card flex justify-center">
  <p-dialog header="Procure algum ativo" [(visible)]="visible" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [modal]="false">
    <div class="input-area">
      <p-floatlabel>
        <p-iconfield>
          <input pInputText id="input_ativo" autocomplete="off" />
          <p-inputicon class="pi pi-search" />
        </p-iconfield>
        <label for="input_ativo" [ngStyle]="{opacity: '0.6'}">Ativo desejado</label>
      </p-floatlabel>
    </div>

    <div class="ativo-item">
      <h3>Ações</h3>
      <ul>
        @for (acao of topAcoes; track acao.titulo) {
          <li (click)="navigateTo('analitic/acoes/' + acao.titulo)">
            <span>{{acao.titulo}}</span> <span class="flex justify-content-start" style="min-width:5rem;">{{acao.cotacao}}</span>
          </li>
        }
      </ul>

      <h3>Fiis</h3>
      <ul>
        @for (fii of topFiis; track fii.titulo) {
          <li (click)="navigateTo('analitic/fiis/' + fii.titulo)">
            <span>{{fii.titulo}}</span> <span class="flex justify-content-start" style="min-width:5rem;">{{fii.cotacao}}</span>
          </li>
        }
      </ul>
    </div>
  </p-dialog>
</div>
