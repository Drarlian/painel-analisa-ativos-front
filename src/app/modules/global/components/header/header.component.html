<div class="shadow-div" [ngStyle]="{'display': visible ? 'inline': 'none', 'opacity': visible ? '1': '0'}" (click)="closeDiaog()"></div>
<p-dialog header="Área de Login" [(visible)]="visible" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [modal]="false">
  <div class="flex flex-column justify-content-center align-items-center">
    <img class="construcao-img" src="../../../../../assets/images/area_construcao2.png" />
  </div>
</p-dialog>

        <h3 class="cursor-pointer" (click)="navigateTo('home')">Invesight</h3>

    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link">
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
          <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
          <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>

    <ng-template pTemplate="end">
      <div class="flex justify-content-end align-items-center gap-2 search-container">
        <p-button (click)="openInputSearchDialog()" icon="pi pi-search"></p-button>
        <p-button [icon]="checkTheme()" (click)="toggleTheme()"></p-button>
        <p-avatar (click)="openDialog()" class="cursor-pointer" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"  shape="circle" />
      </div>
    </ng-template>
  </p-menubar>
</div>
