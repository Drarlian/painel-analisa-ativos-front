<p-menubar [model]="items">
  <ng-template pTemplate="start">
      <div class="flex flex-row align-items-center gap-2">
          <!-- <img class="img-logo" src="https://ui-avatars.com/api/?name=Invesight&background=0E574E&color=FFF&size=128&bold=true"> -->
          <h3>Invesight</h3>
      </div>
  </ng-template>

  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-items-center p-menuitem-link">
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex justify-content-end align-items-center gap-2 search-container">
      <p-button icon="pi pi-search"></p-button>
      <p-button [icon]="checkTheme()" (click)="toggleTheme()"></p-button>
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"  shape="circle" />
    </div>
  </ng-template>
</p-menubar>
